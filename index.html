<div id="boot-banner">Loading UI...</div>
<div id="fatal-error" hidden></div>

<script>
  (function () {
    const errorBox = document.getElementById('fatal-error');
    const banner = document.getElementById('boot-banner');
    function showError(msg) {
      errorBox.hidden = false;
      errorBox.textContent = msg;
      banner.textContent = 'Load failed. See error details.';
    }
    window.addEventListener('error', event => {
      const msg = event.error && event.error.stack
        ? event.error.stack
        : String(event.message || event.error || 'Unknown error');
      showError(msg);
    });
    window.addEventListener('unhandledrejection', event => {
      const reason = event.reason && event.reason.stack
        ? event.reason.stack
        : String(event.reason || 'Unhandled rejection');
      showError(reason);
    });
    window.addEventListener('DOMContentLoaded', () => {
      banner.textContent = 'UI loaded. Initializing app...';
    });
  })();
</script>
