<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Playground - pvgomes</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <!-- CodeMirror is lazy-loaded in JS to avoid blocking render -->

  <link rel="stylesheet" href="src/css/styles.css" />
  <style>
    #boot-banner {
      position: fixed;
      inset: 0 0 auto 0;
      background: #111;
      color: #f2f2f2;
      font: 12px/1.4 ui-monospace, Menlo, Monaco, monospace;
      padding: 8px 12px;
      z-index: 9999;
    }
    #fatal-error {
      position: fixed;
      inset: 0;
      background: #111;
      color: #ffb4b4;
      font: 12px/1.4 ui-monospace, Menlo, Monaco, monospace;
      padding: 16px;
      white-space: pre-wrap;
      z-index: 10000;
    }
  </style>
</head>
<body>

<div id="boot-banner">Loading UI...</div>
<div id="fatal-error" hidden></div>

<script>
  (function () {
    const errorBox = document.getElementById('fatal-error');
    const banner = document.getElementById('boot-banner');
    function showError(msg) {
      errorBox.hidden = false;
      errorBox.textContent = msg;
      banner.textContent = 'Load failed. See error details.';
    }
    window.addEventListener('error', event => {
      const msg = event.error && event.error.stack
        ? event.error.stack
        : String(event.message || event.error || 'Unknown error');
      showError(msg);
    });
    window.addEventListener('unhandledrejection', event => {
      const reason = event.reason && event.reason.stack
        ? event.reason.stack
        : String(event.reason || 'Unhandled rejection');
      showError(reason);
    });
    window.addEventListener('DOMContentLoaded', () => {
      banner.textContent = 'UI loaded. Initializing app...';
    });
  })();
</script>
